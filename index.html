<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="animations.css" />
  </head>

  <body>
    <div class="container">
      <small>Fade</small>
      <div class="box fade-up">b</div>

      <small>Wiggle</small>
      <div class="box wiggle">b</div>

      <small>Fade in</small>
      <div class="parent-box">
        <div class="box fade-in fade-in-1">b</div>
        <div class="box fade-in fade-in-2">b</div>
        <div class="box fade-in fade-in-3">b</div>
        <div class="box fade-in fade-in-4">b</div>
      </div>

      <small>Fly-in-left + fade-in </small>
      <div class="box fade-in-left"></div>

      <small>Fly-in-left </small>
      <div class="box fly-in-left"></div>

      <small>Fly-in-right </small>
      <div class="box fly-in-right"></div>

      <small>Fly-in-top</small>
      <div class="box fly-in-top"></div>

      <small>Fly-in-bottom</small>
      <div class="box fly-in-bottom"></div>

      <small>twirl-in </small>
      <div class="box twirl-in"></div>

      <small>rotate-in-left </small>
      <div class="box rotate-in-left"></div>

      <small>rotate-in-right </small>
      <div class="box rotate-in-right"></div>

      <small>drop-in bounce </small>
      <div class="box drop-in round"></div>

      <small>whoosh-in-left </small>
      <div class="box whoosh-in-left"></div>

      <small>whoosh-in-right </small>
      <div class="box whoosh-in-right"></div>

      <small>zoom-in </small>
      <div class="box zoom-in"></div>

      <small>zoom-out </small>
      <div class="box zoom-out"></div>

      <small>pan-left </small>
      <div class="box pan-left"></div>

      <small>pan-right </small>
      <div class="box pan-right"></div>

      <small>pan-up </small>
      <div class="box pan-up"></div>

      <small>pan-down </small>
      <div class="box pan-down"></div>
    </div>
  </body>
</html>
